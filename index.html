<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>

<body>
    <div class="leftPane">
        <div class="footer">Photo from Wallpapercave</div>
    </div>

    <div class="rightPane">
            <div class="description">
                <p>Sign up now to get notices on all Nintendo product discounts <em>before</em> they are announced!</p>
            </div>
            <div class="formContainer">
                <form onsubmit="return checkPassword()">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name" placeholder="John">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name" placeholder="Doe">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="jdoe@gmail.com">
                    </div>  
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number" placeholder="111-111-1111">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>
                    <div></div>
                    <div class= "matchStatus"></div>
                </form>
            </div>
            <div class="footer2">
                <button>Create Account</button>
                <p><em>Already have an account? <a href="''" style="text-decoration:none">Log in</a></em></p>
            </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
