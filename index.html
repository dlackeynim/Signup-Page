<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>

<body>
    <div class="leftPane">
        <div class="image">
        </div>
        <div class="footer">Photo from Wallpapercave</div>
    </div>

    <div class="rightPane">
            <div class="description">Sign up now to get notices on all Nintendo product discounts BEFORE they are announced!</div>
            <div class="form">
                <form>
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="number" name="phone_number" id="phone_number">
                    </div>
                    <div>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password">
                    </div>

                </form>
            </div>
            <div class="footer2">
                <button>Create Account</button>
                <p>Already have an account?<bold>Log in</bold></p>
            </div>
    </div>
</body>
</html>
